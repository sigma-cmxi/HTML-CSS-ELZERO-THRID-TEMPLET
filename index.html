  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fourthNavLink = document.querySelector(
        ".header .nav a:nth-of-type(4)"
      );
      const navList = document.querySelector(".nav-list");

      let timeoutId; // Variable to store timeout ID

      fourthNavLink.addEventListener("mouseenter", function () {
        // Cancel any existing timeout to hide navList
        clearTimeout(timeoutId);

        // Apply styles to .nav-list when hovering over the fourth <a>
        navList.style.top = "0";
        navList.style.opacity = "1";
        navList.style.display = "grid"; // Display .nav-list

        // Trigger reflow to apply initial styles before transitioning
        navList.offsetHeight; // This line is crucial for the transition to work properly
      });

      fourthNavLink.addEventListener("mouseleave", function () {
        // Set timeout to hide navList after 0.3 second
        timeoutId = setTimeout(() => {
          navList.style.transition = "top 0.3s ease, opacity 0.3s ease"; // Apply transition
          navList.style.top = "100px";
          navList.style.opacity = "0";
        }, 300); // Wait for 0.3 second (300 milliseconds) before starting to hide

        // Hide navList when transition ends, unless hovering over navList
        setTimeout(() => {
          if (!navList.matches(":hover")) {
            navList.style.display = "none";
            navList.style.transition = ""; // Reset transition after hiding
          }
        }, 600); // Wait for 0.6 second (600 milliseconds) before hiding
      });

      navList.addEventListener("mouseenter", function () {
        // Cancel hiding timeout when entering navList
        clearTimeout(timeoutId);
      });

      navList.addEventListener("mouseleave", function () {
        // Set timeout to hide navList when leaving navList
        timeoutId = setTimeout(() => {
          navList.style.transition = "top 0.3s ease, opacity 0.3s ease"; // Apply transition
          navList.style.top = "100px";
          navList.style.opacity = "0";

          // Hide navList when transition ends
          setTimeout(() => {
            navList.style.display = "none";
            navList.style.transition = ""; // Reset transition after hiding
          }, 300); // Wait for 0.3 second (300 milliseconds) before hiding
        }, 300); // Wait for 0.3 second (300 milliseconds) before starting to hide
      });
    });
  </script>
